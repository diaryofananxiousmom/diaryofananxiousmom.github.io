---
layout: default
title: Diary of an Anxious Mom
---
<h1>{{ page.title }}</h1>

{% for post in site.posts %}

  <div class="post">
    <h2>{{ post.title }}</h2>
    <p class="meta">{{ post.date | date_to_string }}</p>

    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
