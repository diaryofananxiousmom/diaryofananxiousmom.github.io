---
layout: default
title: Diary of an Anxious Mom
---
<h1>{{ page.title }}</h1>

{% for post in site.posts %}

  <div class="post">
    <a href="{{ post.url }}" title="{{ post.title }}"><h2>{{ post.date | date_to_string }}</h2></a>

    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
